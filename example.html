<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .pdf-container {
            width: 800px;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            padding: 10px;
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <h3>Course Overview</h3>
        <iframe
            src="https://drive.google.com/viewerng/viewer?url=http://kosen.kmitl.ac.th/backend/uploads/ADVANCED_COURSE_f33b1d84fb.pdf&embedded=true"
            allow="autoplay"></iframe>
    </div>
</body>

</html>
